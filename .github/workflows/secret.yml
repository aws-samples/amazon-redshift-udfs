name: secret
on: [push]
jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
    - name: Set up secret file
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ID }}
        SUBNET: ${{ secrets.SUBNET }}
        SECURITY_GROUP: ${{ secrets.SECURITY_GROUP }}
      run: |
        echo ${{secrets.AWS_ACCESS_KEY_ID}} | 
        echo ${{secrets.SUBNET}} | 
        echo ${{secrets.SECURITY_GROUP}} 
